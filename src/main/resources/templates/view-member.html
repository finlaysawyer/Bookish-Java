<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

    <head>
        <title>Bookish - View Member</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbarnew.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
        <link rel="stylesheet" href="/styles/sf.css"/>
    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <div class="list-table">
            <table>
                <tr class="t-header">
                    <th colspan="2" style="font-size: 30px; text-align: center;"><span th:text="${model.member.name}"></span></th>
                </tr>
                <tr class="t-row"><td><span>Member ID</span></td><td><span th:text="${model.member.member_id}"></span></td></tr>
            </table>
        </div>

        <div class="list-table">
            <table>
                <form th:action="@{/members/edit-member}" method="post">
                    <tr class="t-header">
                        <th colspan="2" style="font-size: 30px; text-align: center;">Edit Member</th>
                    </tr>
                    <tr class="t-row"><td><span>Member ID</span></td><td><input type="text" th:value=${model.member.member_id} name="member_id" readonly></td></tr>
                    <tr class="t-row"><td><span>Name</span></td><td><input type="text" name="new_name"></td></tr>
                    <tr class="t-header"><td colspan="2" style="text-align: right;"><input type="submit" value="Submit"/></td></tr>
                </form>
            </table>
        </div>

        <div class="list-table">
            <table>
                <tr class="t-header">
                    <th style="font-size: 30px; text-align: center;">Delete Member</th>
                </tr>
                <tr class="t-row">
                    <td style="text-align: center;">
                        <form th:action="${'/members/delete-member?member_id=' + model.member.member_id}" method="post">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

    </body>


</html>
