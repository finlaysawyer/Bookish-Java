<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.LoansPageModel"-->

    <head>
        <title>Bookish - Add Loan</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbarnew.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
        <link rel="stylesheet" href="/styles/sf.css"/>
    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <div class="list-table">
            <table>
                <form th:action="@{/loans/add-loan/action}" method="post">
                    <tr class="t-header">
                        <th colspan="2" style="font-size: 30px; text-align: center;">Add Loan</th>
                    </tr>
                    <tr class="t-row"><td><span>Loan ID</span></td><td><input type="text" name="loan_id"></td></tr>
                    <tr class="t-row"><td><span>Return Date</span></td><td><input type="text" name="return_date"></td></tr>
                    <tr class="t-row"><td><span>Member ID</span></td><td><input type="text" name="member_id"></td></tr>
                    <tr class="t-row"><td><span>Book ID</span></td><td><input type="text" name="book_id"></td></tr>
                    <tr class="t-header"><td colspan="2" style="text-align: right;"><input type="submit" value="Submit"/></td></tr>
                </form>
            </table>
        </div>

    </body>


</html>
