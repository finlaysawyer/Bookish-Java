<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.MembersPageModel"-->

    <head>
        <title>Bookish - Members</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbarnew.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
        <link rel="stylesheet" href="/styles/sf.css"/>

    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <div class="list-table">
            <table>
                <tr class="t-header">
                    <th colspan="2" style="font-size: 30px; text-align: center;">Member List</th>
                </tr>
                <tr class="t-header">
                    <th>
                        <form th:action="@{/members}" method="post"><input type="text" name="search" placeholder="Search..."></form>
                    </th>
                    <th>
                        <form th:action="@{/members/add-member}" method="post"><input type="submit" value="Add Member"/></form>
                    </th>
                </tr>
            </table>
        </div>

        <div class="list-table">
            <table>
                <tr class="t-header">
                    <th>NAME üßç</th>
                    <th>ID üí≥</th>
                    <th>VIEW üîçÔ∏è</th>
                </tr>
                <tr class="t-row" th:each="member : ${model.members}">
                    <td><span th:text="${member.name}"></span></td>
                    <td><span th:text="${member.member_id}"></span></td>
                    <td><form th:action="${'/members/view-member?member_id=' + member.member_id}" method="post"><input type="submit" value="View"/></form></td>
                </tr>
            </table>
        </div>

    </body>


</html>
