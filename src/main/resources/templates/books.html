<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

    <head>
        <title>Bookish - About Us</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <div class="container">
            <h2>Books List</h2>

            <div class="technology-list">
                <div th:each="book : ${model.books}" class="technology">
                    <h1 th:text="${book.title}"></h1>
                    <h2 th:text="${book.author}"></h2>
                    <small th:text="${book.isbn}"></small>
                    <small th:text="${book.copies}"></small>

                    <a th:href="${'/books/delete-book?book_id=' + book.book_id}" class="delete-button">delete</a>
                </div>
            </div>

            <h2>Add a book:</h2>
            <form th:action="@{/books/add-book}" method="post">
                <div class="add-tech-row">
                    <label>
                        <span>Book ID: </span>
                        <input type="text" name="book_id">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>Title: </span>
                        <input type="text" name="title">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>Author: </span>
                        <input type="text" name="author">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>ISBN: </span>
                        <input type="text" name="isbn">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>Copies: </span>
                        <input type="text" name="Copies">
                    </label>
                </div>
                <div class="add-tech-row">
                    <span><!-- spacer --></span>
                    <input type="submit" value="Add book" />
                </div>
            </form>
        </div>

    </body>


</html>
