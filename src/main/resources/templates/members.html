<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.MembersPageModel"-->

    <head>
        <title>Bookish - Members</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
        <link rel="stylesheet" href="/styles/popup.css"/>

        <style>
            td, th {
                border: 2px inset #aaaaaa;
                text-align: left;
                padding: 8px;
                width: 100px;
                white-space: nowrap;
            }
        </style>

    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <h2>Member List</h2>

        <a th:href="${'/members/add-member'}">Add Member</a><br>

        <form th:action="@{/members}" method="post">
            <div class="add-tech-row">
                <label>
                    <span>Search: </span>
                    <input type="text" name="search">
                </label>
            </div>
        </form><br>

        <table>
            <tr>
                <th>NAME üßç</th>
                <th>ID üí≥</th>
                <th>EDIT ‚úèÔ∏è</th>
                <th>DELETE ‚ùå</th>
            </tr>
            <tr th:each="member : ${model.members}">
                <td><span th:text="${member.name}"></span></td>
                <td><span th:text="${member.member_id}"></span></td>
                <td><button onclick="openForm()">Edit</button></td>
                <td><a th:href="${'/members/delete-member?member_id=' + member.member_id}">Delete</a></td>
                <div class="form-popup" id="edit-member-form">
                    <form th:action="@{/members/edit-member}" method="post" class="form-container">
                        <h1>Edit User</h1>
                        <b>ID</b>
                        <input type="text" th:value=${member.member_id} name="member_id" />
                        <b>Name</b>
                        <input type="text" placeholder="Bob" name="new_name" required />
                        <button type="submit">Save Changes</button>
                        <button type="button" onclick="closeForm()">Cancel</button>
                    </form>
                </div>
            </tr>
        </table>

        <script>
            function openForm() {
              document.getElementById("edit-member-form").style.display = "block";
            }

            function closeForm() {
              document.getElementById("edit-member-form").style.display = "none";
            }
        </script>

    </body>


</html>
